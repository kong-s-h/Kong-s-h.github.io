<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨小屋</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        h1 { font-size: 2.5em; }
        h2 { font-size: 1.8em; }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #ff69b4;
            margin: 10px 0;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }

        .nail-gallery {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.2);
        }

        .nail-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .nail-image {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
            transition: transform 0.3s;
        }

        .nail-image:hover {
            transform: scale(1.02);
        }

        .nail-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .nail-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.1), transparent);
            pointer-events: none;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff69b4, #ff8da1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>温馨小屋 ♡</h1>
        
        <div class="content">
            <div class="card">
                <h3>今日心情 ♪</h3>
                <p>希望你今天也能收获满满的幸福和快乐～</p>
            </div>
            <div class="card">
                <h3>温暖时光 ♡</h3>
                <p>让我们一起分享这美好的时刻吧！</p>
            </div>
            <div class="card">
                <h3>治愈角落 ✨</h3>
                <p>在这里放下疲惫，享受片刻的宁静。</p>
            </div>
            <div class="card">
                <h3>幸福记录 ☀️</h3>
                <p>记录下每一个值得珍藏的瞬间。</p>
            </div>
        </div>

        <div class="nail-gallery">
            <h2>美甲小屋 ♡</h2>
            <div class="nail-images">
                <div class="nail-image">
                    <img src="./微信图片_2025-05-27_133052_082.jpg" alt="美甲展示1" />
                </div>
                <div class="nail-image">
                    <img src="./微信图片_2025-05-27_133137_735.jpg" alt="美甲展示2" />
                </div>
            </div>
        </div>

        <p style="text-align: center;">
            <a href="xiao.html" class="back-button">返回首页 ♪</a>
        </p>
    </div>
</body>
</html>
